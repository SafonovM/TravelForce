<template>
    <lightning-card title="Choose flight:">
        <template if:false={isFlightAssigned}>
            <lightning-combobox
                class="slds-var-m-around_small"
                name="progress"
                label="Flights:"
                value={value}
                placeholder="Select Flight"
                options={options}
                onchange={handleChange} >
            </lightning-combobox>
            <lightning-button variant="brand" label="Assign Flight" title="Primary action" onclick={handleAssign} class="slds-var-m-left_small"></lightning-button>
        </template>
        <template if:true={isFlightAssigned}>
            <p class="slds-var-m-around_small">"This trip is already have assigned flight, do you want to cancel it?"</p>
            <lightning-button variant="brand" label="Cancel Flight" title="Primary action" onclick={handleCancellation} class="slds-var-m-left_small"></lightning-button>
        </template>
        <template if:true={serverTrip}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
